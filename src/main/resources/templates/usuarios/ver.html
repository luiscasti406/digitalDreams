<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #8e29f3;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .user-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-image img {
      border: 2px solid #29b5f3;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #c7c5c9;
    }

    table th {
      background-color: #8e29f3;
      color: white;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    .btn-volver {
      display: inline-block;
      background-color: #29b5f3;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-volver:hover {
      background-color: #1a8bbf;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Detalles del Usuario</h1>

  <!-- Mostrar imagen si existe -->
  <div class="user-image" th:if="${usuario.fotoUsuario != null and not #strings.isEmpty(usuario.fotoUsuario)}">
    <p>Imagen actual:</p>
    <img th:src="@{'/img/usuarios/' + ${usuario.fotoUsuario}}" alt="Foto del usuario">
  </div>

  <!-- Tabla de detalles del usuario -->
  <table>
    <tr>
      <th>Primer Nombre:</th>
      <td th:text="${usuario.prim_nombre}"></td>
    </tr>
    <tr>
      <th>Segundo Nombre:</th>
      <td th:text="${usuario.seg_nombre} ?: 'N/A'"></td>
    </tr>
    <tr>
      <th>Primer Apellido:</th>
      <td th:text="${usuario.prim_apellido}"></td>
    </tr>
    <tr>
      <th>Segundo Apellido:</th>
      <td th:text="${usuario.seg_apellido} ?: 'N/A'"></td>
    </tr>
    <tr>
      <th>Email:</th>
      <td th:text="${usuario.email}"></td>
    </tr>
    <tr>
      <th>Rol:</th>
      <td th:text="${usuario.rol.tipoRol}"></td>
    </tr>
  </table>

  <!-- BotÃ³n para volver a la lista -->
  <a th:href="@{/usuarios/listar}" class="btn-volver">Volver a la lista</a>
</div>

</body>
</html>
